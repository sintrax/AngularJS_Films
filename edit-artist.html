<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Music Artist</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/app.css">
    </head>
    <body ng-app="musicApp" ng-controller="PageController" ng-cloak>
        <div class="navbar navbar-inverse">
            <div class="container">
                <div class="navbar-header">
                    <a href="artist-details.html" class="navbar-brand">Films</a>
                </div>
                <div class="navbar-collapse collapse" id="navbar-main">
                    <ul class="nav navbar-nav">
                        <li>
                            <a href="edit-artist.html">Add Film</a>
                        </li>
                    </ul>

                </div>
            </div>
        </div>
        <div class="container clearfix" ng-controller="EditArtistController">
            <div class="row">
              <div class="col-md-6">
                <form class="form-horizontal" name="newArtistForm">
                  <h1>Artist</h1>
                    <fieldset>
                        <legend>Main Information</legend>
                        <div class="form-group">
                            <label for="name" class="col-lg-2 control-label">Name<span style="color:red">*</span></label>
                            <div class="col-lg-10">
                                <input type="text" required="required" class="form-control form-validation" id="name" placeholder="Name" ng-model="artist.name" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="image" class="col-lg-2 control-label">Image<span style="color:red">*</span></label>
                            <div class="col-lg-10">
                                <input type="text" required="required" class="form-control form-validation" ng-pattern="/\.(gif|jpg|jpeg|tiff|png)$/i" id="image" placeholder="Image URL" ng-model="artist.image" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="date" class="col-lg-2 control-label">Created<span style="color:red">*</span></label>
                            <div class="col-lg-10">
                                <input type="text" required="required" ng-pattern="/\d\d/\d\d/\d\d\d\d/" class="form-control form-validation" id="date " placeholder="Date Created (dd/mm/yyyy)" ng-model="artist.created" />
                            </div>
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend>
                          Optional Information
                        </legend>
                        <div class="form-group">
                            <label for="location" class="col-lg-2 control-label">Location</label>
                            <div class="col-lg-10">
                                <input type="text" class="form-control" id="location" placeholder="Location" ng-model="artist.additionalInformation.location" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="actors" class="col-lg-2 control-label">Actors</label>
                            <div class="col-lg-10">
                                <input type="text" class="form-control" id="albums" placeholder="Actors" ng-model="artist.additionalInformation.albums" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="singles" class="col-lg-2 control-label">Budget</label>
                            <div class="col-lg-10">
                                <input type="text" class="form-control" id="singles" placeholder="Budget" ng-model="artist.additionalInformation.singles" />
                            </div>
                        </div>
                      </fieldset>
                    <div class="form-group">
                      <div class="pull-right">
                        <button class="btn btn-default" ng-disabled="newArtistForm.$invalid" ng-click="saveArtist(artist, newArtistForm)">Save</button>
                        <button class="btn edit btn-default" ng-click="cancel()">Cancel</button>
                      </div>
                    </div>
                  </form>
                </div>
                <div class="col-md-6 image-container">
                    <img src="" ng-src="{{artist.image}}" />
                </div>
            </div>
        </div>

        <hr />
        <footer class="text-center">
            <small>Â© {{ author }}<br> Date: {{ date.year }} / {{ date.month}} / {{ date.day }}</small>
        </footer>

    <script src="lib/jquery.min.js"></script>
    <script src="lib/bootstrap.min.js"></script>
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular/angular-resource.min.js"></script>
    <script src="lib/angular/angular-route.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/ArtistDetailsController.js"></script>
    <script src="js/controllers/EditArtistController.js"></script>
    <script src="js/controllers/PageController.js"></script>
    <script src="js/filters/status.js"></script>

  </body>
</html>
